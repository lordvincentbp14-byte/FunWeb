<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material Design 3 Starter</title>

  <!-- Material Web Components -->
  <script type="module" src="https://unpkg.com/@material/web@latest/dist/mdc.min.js"></script>

  <!-- Roboto Font for Material Design -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    m-top-app-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #6200ee;
      color: white;
    }

    main {
      padding: 80px 20px 20px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
    }

    m-card {
      width: 300px;
      padding: 16px;
    }

    m-button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Top App Bar -->
  <m-top-app-bar>
    <m-icon slot="navigationIcon">menu</m-icon>
    <span slot="title">Material 3 Starter</span>
  </m-top-app-bar>

  <main>
    <!-- Card Example -->
    <m-card>
      <h2>Welcome!</h2>
      <p>This is a simple Material Design 3 starter website using web components.</p>
      <m-button raised label="Click Me"></m-button>
    </m-card>
  </main>

</body>
</html>
